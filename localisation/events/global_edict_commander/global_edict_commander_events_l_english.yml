 global_edicts_commander_events.9.f:0 "Apply the edict to every state."
 global_edicts_commander_events.9.g:0 "Nevermind"
 global_edicts_commander_events.9.a.tt:0 "The §G+1.0%§! Missionary Strength bonus from the edict is factored in when determining whether a state should receive the edict or not."

