 global_edicts_commander_events.9.t:0 "Enforce Religious Unity"
 global_edicts_commander_events.9.d:0 "How would you like to apply the Enforce Religious Unity Edict?"
 global_edicts_commander_events.9.a:0 "Apply the edict to every state with at least 1 province that could be converted."
 global_edicts_commander_events.9.b:0 "Apply the edict to every state that has an active missionary making progress."
 global_edicts_commander_events.9.c:0 "Apply the edict to the state with the fastest province to convert."
