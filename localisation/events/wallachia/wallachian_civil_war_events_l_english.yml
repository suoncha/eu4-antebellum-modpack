 wallachian_civil_war_events.28.t: "Whispers in the Council"
 wallachian_civil_war_events.28.d: "My advisors... they offer their counsel, but their eyes betray a hidden agenda. Was that a flicker of contempt when I spoke? A shared, knowing glance between them? They speak of caution and prudence, but I hear the echoes of Boier defiance. Perhaps their 'wisdom' is merely a cloak for their sympathies with the rebels. Their advice feels tainted, their loyalty a fragile veneer over a core of deceit. How many of them secretly pray for my downfall?"
 wallachian_civil_war_events.28.a: "Their counsel reeks of treachery!"
 wallachian_civil_war_events.29.t: "The Serpent in My Own Blood"
 wallachian_civil_war_events.29.d: "My own heir... [Root.Monarch.GetSheHe] watches me with an unnerving intensity. Is it filial piety, or the glint of ambition I see in those eyes? Every smile seems calculated, every word a veiled probe for weakness. They are young, yes, but vipers strike from the cradle. Do they dream of my throne, stained with my blood, while I fight to preserve it? The whispers of the Boieri could easily turn a young mind. I see the shadow of betrayal lengthening even in my own halls."
 wallachian_civil_war_events.29.a: "They cannot be trusted. Not even them."
 wallachian_civil_war_events.30.t: "The Poisoned Chalice"
 wallachian_civil_war_events.30.d: "Last night, [Root.Consort.GetName] spoke of peace, of ending the bloodshed. Was it genuine concern, or a carefully crafted plea on behalf of her hidden sympathizers? Her touch feels cold, her words hollow. Does she weep for the traitors I've put down? Does she conspire in hushed tones when my back is turned? The marriage bed itself feels like a nest of adders. Every shared glance, every whispered confidence, could be a thread in a web of deceit meant to ensnare me."
 wallachian_civil_war_events.30.a: "Even in my own chambers, I find only shadows."
 wallachian_civil_war_events.31.t: "The Gilded Treachery"
 wallachian_civil_war_events.31.d: "The merchants grow fat while [Root.GetName] bleeds. Their caravans move like ghosts, but what do they truly carry? Grain for my armies, or gold for the rebels? I see them in the markets, their eyes darting about, their voices low and conspiratorial. They speak of 'disruptions' and 'uncertainty,' but I hear the language of sedition. Every ducat they hoard is a ducat denied to the war effort, every closed ledger a secret kept from their [Root.Monarch.GetTitle]. Their loyalty is to coin, not crown."
 wallachian_civil_war_events.31.a: "Their gold lines the pockets of traitors!"
 wallachian_civil_war_merchants_paranoia_tooltip: "The [Root.Monarch.GetTitle] will have the treasuries of influential merchant families in [Root.Capital.GetCapitalName] confiscated, and the heads of the families executed."
 wallachian_civil_war_events.32.t: "The Serpent's Kiss"
 wallachian_civil_war_events.32.d: "My envoys return from foreign courts with smiles too wide and assurances too smooth. Do they speak for [Root.GetName], or have they become the mouthpieces of our enemies? They dine with those who would see me impaled, they exchange pleasantries with schemers and plotters. How easy it would be for a few well-placed coins, a whispered promise, to turn their allegiance. Their reports are sanitized, their warnings muted. I suspect they tell me what they think I want to hear, or worse, what *others* want me to believe."
 wallachian_civil_war_events.32.a: "Their silver tongues weave a web of lies!"
 wallachian_civil_war_events.33.t: "The Rot Within"
 wallachian_civil_war_events.33.d: "The gears of state grind slowly, too slowly. Supplies go missing, edicts are 'misplaced,' reports are delayed. Is it mere incompetence, or the deliberate, insidious work of traitors within my own administration? A misplaced comma, a smudged seal – these could be signals, markers of disloyalty. These paper-pushers and functionaries, with their endless scrolls and ledgers, could be bleeding me dry from the inside, a death by a thousand cuts. Their quiet diligence could be a mask for quiet treason."
 wallachian_civil_war_events.33.a: "Sabotage festers within my own bureaucracy!"
 wallachian_civil_war_events_paranoia_administrators_tooltip: "On the bright side, impaling all the old administrators, allows for new blood with new ideas!"
 wallachian_civil_war_events.34.t: "The Song of Sedition"
 wallachian_civil_war_events.34.d: "There's a bard in the city, his songs on everyone's lips. They speak of 'tyrants' and 'lost freedoms,' thinly veiled in allegory and rhyme. The crowds listen, they nod, they whisper. Is he merely an entertainer, or a mouthpiece for the rebels, sowing dissent with every pluck of his lute? His melodies are catchy, but I hear the discordant notes of rebellion. He sings of heroes of old... is he comparing them to the traitors I fight? That damned bard! He's singing the rallying cries of the very traitors who seek my head!"
 wallachian_civil_war_events.34.a: "Have him sing the wail of the impaled instead!"
 wallachian_civil_war_events.35.t: "Echoes of Defiance"
 wallachian_civil_war_events.35.d: "The great storm of the Ten Houses may have passed, their banners torn and their ambitions crushed beneath the [Root.Monarch.GetTitle]'s iron heel. Yet, it seems the seeds of their treachery have found fertile ground even in the shallow soil of lesser houses. Word arrives that another upstart noble, a man of little renown but much foolish ambition, has dared to raise a standard of revolt in one of our outlying regions. His forces are insignificant compared to the great families, a gnat buzzing in defiance. But a gnat can still bite, and such audacity, if left unpunished, might inspire others. The land remains restless, and the echoes of defiance are not so easily silenced."
 wallachian_civil_war_events.35.a: "Make an example of this upstart!"
 wallachian_civil_war_events.36.t: "The Hand of [From.GetName]!"
 wallachian_civil_war_events.36.d: "As if our internal struggles were not enough, it appears the jackals abroad seek to profit from our turmoil! Word has reached us, clear and undeniable, that [From.GetName] is actively supporting the very traitors who tear at the heart of [Root.GetName]. Their resources now bolster the ranks of the rebels, emboldening them in their treason.\n\nThis blatant interference, this arrogant meddling by an outside power, is an insult that cannot be borne. They treat us as carrion to be picked over, but they will soon learn the price of their audacity and their attempts to dictate the fate of our realm!"
 wallachian_civil_war_events.36.a: "[From.GetName] will answer for this outrage!"
 wallachian_civil_war_events.38.t: "The [Root.Monarch.GetTitle] is Victorious!"
 wallachian_civil_war_events.38.d: "\"The dark clouds of civil war have finally parted, revealing the triumphant banner of [Root.Monarch.GetTitle] [Root.Monarch.GetName]! The arduous struggle to cleanse [Root.GetName] of its deeply entrenched corruption – the embezzlers among the nobility, the self-serving within the clergy, and the greedy among the burghers – faced its ultimate test when the Boiermiea, those paragons of avarice, issued their insolent ultimatum. They demanded yet more power, more avenues to betray the realm and fatten their own purses.\n\nOur [Root.Monarch.GetTitle], in an act of righteous defiance that will echo through the ages, refused to bow to their treasonous demands. This forced the hand of the conspirators, who then revealed their true colors by plunging [Root.GetName] into open war. But their cowardly rebellion was no match for the loyal forces rallied under our [Root.Monarch.GetTitle]'s unyielding leadership.\n\nOne by one, the Ten Houses and their misguided followers have been crushed on the field of battle. Stability is restored, the legitimacy of our [Root.Monarch.GetTitle] shines brighter than ever, and the era of unchecked aristocratic power is decisively over. [Root.GetName] now stands ready to forge a new destiny, guided by the singular, resolute will of its victorious [Root.Monarch.GetTitle].\"\n\n...How does that sound, Your Grace? Oh... you like it? Oh, thank God... Thank you, God..."
 wallachian_civil_war_events.38.a: "Death to the traitors! Glory to [Root.GetName]!"
 draculesti_flow: "This shit ain't NOTHING to me man!"
 wallachia_civil_war_victory_no_more_noble_rebels: "Seizing land from the §YBoiermiea§! will no longer spawn rebels."
 wallachian_civil_war_events.39.t: "The Butcher is Victorious"
 wallachian_civil_war_events.39.d: "The dispatches from [Root.GetName] speak of an end to the rebellion, but the words curdle the blood and freeze the soul. The one they now call the Butcher of [Root.Capital.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName], stands triumphant. [Root.Monarch.GetHerHisCap] victory was not sealed on a noble field of battle, but in a hall of feasting turned abattoir, where the patriarchs of the Ten Houses were lured into a trap of unimaginable depravity – their trust repaid with torture, their bodies desecrated, their end a prelude to the stakes that now greet the dawn in their capital.\n\nWith all opposition now silenced by blade, by terror, by the sheer, soul-crushing weight of [Root.Monarch.GetHerHis] sadism, the [Root.Monarch.GetTitle] holds absolute sway. What future awaits [Root.GetName], and any unfortunate enough to fall under [Root.Monarch.GetHerHis] shadow? One shudders to contemplate it. When a ruler demonstrates such a capacity for calculated cruelty, such a thirst for torment, and is then granted unchecked power, the realm becomes little more than a canvas for [Root.Monarch.GetHerHis] darkest appetites. Every soul within [Root.Monarch.GetHerHis] grasp is but a plaything for [Root.Monarch.GetHerHis] whims.\n\nIt is said that the very air in [Root.GetName] is thick with fear, that children no longer laugh, and that the only prayers uttered are desperate pleas for an end, any end. One cannot help but wonder if the Almighty, in His infinite mercy, might not see fit to unmake this blighted corner of the earth, to send a cleansing flood to wash away the stain of such a reign, rather than allow this nightmare to fester and spread. For what hope remains when the Butcher holds the scepter, and all humanity can do is bear witness to the dawn of [Root.Monarch.GetHerHis] terrible age?"
 wallachian_civil_war_events.39.a: "Find this chronicler and bring him to me..."
 wallachian_civil_war_victory_butcher_terror_bonus: "§YTerror§! now grants up to §G+0.3§! §YCavalry Shock§!."
 wallachian_civil_war_events.40.t: "Judgment in [Root.Capital.GetCapitalName]"
 wallachian_civil_war_events.40.d: "\"Let the bells of [Root.Capital.GetCapitalName] ring not in mourning, but in liberation! The tyrant, [Root.Monarch.GetName], who in [Root.Monarch.GetHerHis] arrogance sought to trample the ancient rights of the Boiermiea and rule by fiat, has met [Root.Monarch.GetHerHis] deserved end. When we, the united Houses of [Root.GetName], presented our just ultimatum – a demand for lawful process, for the restoration of rights so grievously violated, and for an end to [Root.Monarch.GetHerHis] overreach – [Root.Monarch.GetSheHe] chose defiance. [Root.Monarch.GetSheHeCap] chose war over reason, tyranny over justice.\n\nAnd so, war it was. A war forced upon us, a war to preserve the very soul of [Root.GetName] from the clutches of a despot. Today, that struggle concludes. Defeated, [Root.Monarch.GetHerHis] armies scattered, [Root.Monarch.GetName] has surrendered. Though [Root.Monarch.GetHerHis] crimes were manifold, and many cried out for a death fuelled by the same barbarity [Root.Monarch.GetSheHe] sought to inflict, the Council of the Ten Houses has decreed a more... fitting end. Not the hidden shame of a dungeon, nor the quick release of a blade in the dark. No, [Root.Monarch.GetName] shall face the people [Root.Monarch.GetSheHe] wronged.\n\nBy order of the Council, the [Root.Monarch.GetTitle] [Root.Monarch.GetName] has been given an honourable death, as befits [Root.Monarch.GetHerHis] station, yet a public one, as befits [Root.Monarch.GetHerHis] crimes. [Root.Monarch.GetSheHe] has been hanged in the great square of [Root.Capital.GetCapitalName], a solemn spectacle to mark the end of [Root.Monarch.GetHerHis] misrule and the restoration of lawful governance under the guidance of the Boiermiea. Let all who witness it understand: the rights of [Root.GetName] are sacrosanct, and no ruler, however high, may defy them with impunity. A new era begins, an era of order, an era of justice, an era of the Boiermiea.\"\n\n- Proclamation of the Council of the Ten Houses."
 wallachian_civil_war_events.40.a: "Death to tyrants! Glory to [Root.GetName]!"
 wallachian_civil_war_events.41.t: "The End of the Butcher"
 wallachian_civil_war_events.41.d: "\"The fall of [Root.Capital.GetCapitalName] has delivered the Butcher, [Root.Monarch.GetName], into our hands. For the architect of the unspeakable Banquet of Blood, for the fiend who sought to drown [Root.GetName] in terror, death would be too swift a mercy. The Avenging Council of the Ten Houses has decreed a punishment to match the enormity of [Root.Monarch.GetHerHis] crimes – a slow, public unraveling.\n\nStripped bare before the eyes of all, [Root.Monarch.GetName] was first anointed with the filth and pig's blood that so aptly symbolized [Root.Monarch.GetHerHis] reign, a baptism of shame administered by the grieving kin of those [Root.Monarch.GetSheHe] butchered. Now, [Root.Monarch.GetSheHe] is bound to a post in the main square, a permanent fixture of [Root.Monarch.GetHerHis] own capital. His restraints are engineered for perpetual discomfort, a constant, gnawing agony that stops just short of delivering the release of death. Here, [Root.Monarch.GetSheHe] remains, exposed to the elements, fed only scraps fit for pigs. [Root.Monarch.GetHerHisCap] water, clean enough only to prolong [Root.Monarch.GetHerHis] wretched existence, is offered in a rough stone trough at [Root.Monarch.GetHerHis] feet, forcing [Root.Monarch.GetHerHim] to crane [Root.Monarch.GetHerHis] neck and lap at it like a beast for every sip – a daily ritual of abasement. No soul may speak to [Root.Monarch.GetHerHis], offer comfort, or even meet [Root.Monarch.GetHerHis] gaze for long, lest they face summary execution.\n\nYet, when the agony grows too great or the despair too deep, [Root.Monarch.GetHerHis] pleas for a quick end sometimes pierce the square’s grim silence – hoarse whispers or desperate cries. Each such request is met with a swift and brutal punishment from [Root.Monarch.GetHerHis] jailers. More often than not, [Root.Monarch.GetHerHis] head is roughly seized and plunged deep into the very pig's trough from which [Root.Monarch.GetSheHe] must drink, held under amidst [Root.Monarch.GetHerHis] struggles until breath gives out and consciousness teeters, only then to be violently yanked up, gasping and choking on the foul dregs. This 'baptism of the swine,' alongside other torments like a sudden, vicious tightening of [Root.Monarch.GetHerHis] bonds or a day where even [Root.Monarch.GetHerHis] pitiful rations are denied, serves as a sharp, terrifying lesson against hope or appeal. Every week, the families [Root.Monarch.GetSheHe] wronged return to cast fresh refuse upon [Root.Monarch.GetHerHis], a relentless reminder of their undying hatred and [Root.Monarch.GetHerHis] utter helplessness.\n\nMonths may pass, or perhaps even years. [Root.Monarch.GetHerHisCap] mind will surely shatter before his body finally gives way. This is not mere punishment; it is the meticulous deconstruction of a tyrant, a living monument to the Boiermiea's terrible justice, ensuring that the Butcher of [Root.GetName] endures a hell of [Root.Monarch.GetHerHis] own making, visible to all, until nothing remains but a broken, forgotten thing.\"\n\n- From the Annals of the Boiermiea."
 wallachian_civil_war_events.41.a: "Impalement seems like charity compared to a fate like this."
 wallachian_civil_war_events.42.t: "The Capital Falls, The Tyrant Captured"
 wallachian_civil_war_events.42.d: "\"The very heart of the tyranny has been pierced! Today, the banners of the united Houses of [Root.GetName] fly proudly over [Root.Capital.GetCapitalName], and with its fall, the architect of our suffering, [Root.Monarch.GetName], is now in our custody. His defiance of our just ultimatum, [Root.Monarch.GetHerHis] reckless plunge into war against [Root.Monarch.GetHerHis] own people, has led [Root.Monarch.GetHerHim] to this inevitable end.\n\nNo more shall [Root.Monarch.GetSheHe] plot from within these walls to undermine the ancient rights of the Boiermiea. No more shall [Root.Monarch.GetHerHis] decrees spread fear and injustice across our lands. The capture of the [Root.Monarch.GetTitle] himself signals the undeniable collapse of [Root.Monarch.GetHerHis] misbegotten reign.\n\nThe Council of the Ten Houses, in its wisdom and desire for a return to lawful order, has deliberated upon [Root.Monarch.GetHerHis] fate. Though [Root.Monarch.GetHerHis] transgressions warrant the harshest penalties, we choose to temper justice with a measure of dignity befitting the station [Root.Monarch.GetSheHe] once held, however unworthily. Thus, [Root.Monarch.GetName] has been afforded an honourable death by hanging, a public testament in the square of this very city to the consequences of tyranny and the restoration of the Boiermiea's rightful place.\n\nLet the fall of [Root.Capital.GetCapitalName] and the fate of its former master serve as an indelible warning. The Boiermiea endures. [Root.GetName] endures, free once more.\"\n\n- Communiqué from the Council of the Ten Houses, issued from [Root.Capital.GetCapitalName]."
 wallachian_civil_war_events.42.a: "Death to tyrants! Glory to [Root.GetName]!"
 wallachian_civil_war_events.43.t: "The Post Falls Silent"
 wallachian_civil_war_events.43.d: "For five hundred and thirty-three days, the square in [Root.Capital.GetCapitalName] has borne witness to the slow, public demise of [tied_voivode.GetName], once the [tied_voivode.GetTitle] of [Root.GetName]. The architect of the Banquet of Blood, the Butcher who sought to rule through unparalleled terror, has finally succumbed to the relentless torment decreed by the Avenging Council of the Ten Houses.\n\nWhat remained of [tied_voivode.GetName] in these final months was scarcely recognizable as human. Ravaged by exposure, malnutrition, the festering wounds of [tied_voivode.GetHerHis] bonds, and the unending cycle of defilement, [tied_voivode.GetHerHis] body was a ruin. [tied_voivode.GetHerHisCap] mind, it is said, had shattered long ago, lost in a labyrinth of pain and madness, [tied_voivode.GetHerHis] occasional hoarse cries bearing no resemblance to coherent thought, let alone pleas.\n\nThe guards attending [tied_voivode.GetHerHis] post this morning found only a still, wasted form. The 'Living Warning' has served its grim purpose. The Boiermiea's justice, however terrible, has run its course. Orders have been given for the remains to be disposed of unceremoniously, lest any misguided sentiment attach itself to the memory of the tyrant.\n\nThe square will be cleansed, but the memory of [tied_voivode.GetHerHis] fate, and the power of those who delivered it, will linger long in the stones of [Root.Capital.GetCapitalName] and the hearts of its people."
 wallachian_civil_war_events.43.a: "May the Devil pick up where we left off."
 wallachian_civil_war_events_voivode_tied_to_post_tooltip: "[Root.Monarch.GetName] will be tied to a post in [Root.Capital.GetCapitalName] until they die."
