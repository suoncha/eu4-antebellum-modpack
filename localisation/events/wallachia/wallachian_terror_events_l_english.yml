 wallachian_terror_events.21.t: "The Capture of [PAP.Capital.GetCapitalName]"
 wallachian_terror_events.21.d: "“My [Root.Monarch.GetTitle], we have done it. [PAP.Capital.GetCapitalName] has fallen. The city is ours.”\n\nThe advisor’s voice is a mixture of awe and trepidation. He continues his report.\n\n“Our spies confirm the Pope remains within the Apostolic Palace. He has made no attempt to flee. He is... waiting.”\n\nYou look past the advisor, toward the heart of the captured city, a cold smile touching your lips. You speak a single, quiet command.\n\n“Tell the men to begin construction. I want a forest of stakes tall enough to cast a shadow over his palace.”\n\nThe advisor goes pale, stumbling back as if physically struck. He falls to his knees, hands clasped before him.\n\n“Your Grace! Forgive me! Your wisdom is the light that guides this nation, your will is our sacred command! We are but humble instruments to enact your grand design...”\n\nHe takes a ragged, shuddering breath, his eyes fixed on the floor.\n\n“But... my [Root.Monarch.GetTitle]... the council, in its infinite duty to you, has considered the... consequences. Of this particular course of action. Their assessment—and it is merely a humble offering for your consideration!—is that the repercussions will be... absolute.\nThe Catholic kings will not see this as the death of a rival. They will see it as the murder of their spiritual father. They will not rest. They will not bargain. They will come for us with the fire of true belief in their hearts, and they will not stop until our cities are ash and our people are scattered to the winds. It is... a possibility we felt you must be made aware of. I beg you... forgive my presumption. I am nothing.”"
 wallachian_terror_events.21_capture_pope: "Who am I to deny the faithful justice? To deny God justice?"
 wallachian_terror_events.21_dont_capture_pope: "There is little to gain from correcting that schismatic rat. Leave him be."
 wallachian_terror_events.21_capture_pope_impaler: "You're right, and soon the heretics will also become nothing. Only my legacy will remain."
