s.” the [Root.Monarch.GetTitle] whispered.\n“Perhaps my child, but you can still do right by the Lord while you still live. Even if it doesn’t save your own soul, you are saving the souls of your children and your nation.”\n\nThe [Root.Monarch.GetTitle] looked away and thought for a moment."
