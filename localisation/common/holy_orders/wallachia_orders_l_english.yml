 wal_order_of_the_dragon_order: "The Order of the Dragon"
 wal_order_of_the_dragon_order_desc: "Founded by Sigismund of Luxembourg, the Order of the Dragon is a noble order founded to defend Christendom from its enemies. Although originating mainly in the Holy Roman Empire, the order has gained more importance in Central and Southern Europe where it has become an important part of Magyar opposition."