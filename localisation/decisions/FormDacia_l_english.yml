l_english:
 wal_form_dacia_title: "@DAC Restore the Kingdom of Dacia"
 wal_form_dacia_desc: "The Vlach peoples are united, their ancient lands secured under our rule. The disparate principalities of Wallachia, Moldavia, and Transylvania now beat as one heart. It is time to cast off the fragmented identities of the past and reclaim a name that echoes with the strength of our ancestors and the might of Rome: Dacia!"
 