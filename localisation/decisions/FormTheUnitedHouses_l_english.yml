l_english:
 wal_form_the_united_houses_title: "@TUH Form The United Houses"
 wal_form_the_united_houses_desc: "The conflict between the Crown and the nobility has been resolved. A new charter is drawn, establishing the United Houses as the permanent governing council of the realm. The Voivode will no longer rule by divine right, but by the consent of the Ten Great Houses, who shall elect the monarch from among their peers."