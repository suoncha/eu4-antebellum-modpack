 ghuridempiret_southeastasian_group_assimilated_desc: "The 'mandala' political model common among the Thai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Thai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Thai proficiency for urban development will be of great interest to us."
 ghuridempiret_tibetan_group_assimilated: "Tibetan Asceticism"
 ghuridempiret_tibetan_group_assimilated_desc: "The monks of Tibet devote their lives to ascetic meditation in monasteries, both accessible and remote. Emulating their dedication could bring great spiritual benefits."
 ghuridempiret_finno_ugric_assimilated: "The Finno Pride"
 ghuridempiret_finno_ugric_assimilated_desc: "The Finno-Ugric people inhabit the icy northern reaches of the old world, a land that many would deem as barren of life."
 ghuridempiret_west_african_assimilated: "West African Ruling Class"
 ghuridempiret_west_african_assimilated_desc: "Our empire stretching as far as the tribes of West Africa, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."
 ghuridempiret_west_slavic_assimilated: "Wrath of Perun"
 ghuridempiret_west_slavic_assimilated_desc: "The Slavic pagans have, over decades, cultivated leaders who excel in employing new weaponry to their fullest potential, alongside unorthodox tactics. Subjugating them presents an opportunity for us to harness this expertise to its fullest extent."
 ghuridempiret_western_aryan_assimilated: "Gujarati Traders"
 ghuridempiret_western_aryan_assimilated_desc: "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."
 ghuridempiret_thai_group_assimilated: "The Tropical Architects"
 ghuridempiret_thai_group_assimilated_desc: "Indochina is a harsh and very tropical region, and yet the Tai managed to construct marvellous buildings there. Now these architectural genius are in our service and allow us to construct our buildings much more efficiently."
 ghuridempiret_kamchatkan_g_assimilated: "Siberian Hunters"
 ghuridempiret_kamchatkan_g_assimilated_desc: "The Kamchatkan people are renowned for their resilience and survival skills in the harsh environment of East Siberia. Their prowess as hunters and defenders makes them invaluable allies, ensuring that no invader will long endure within our realm."

### ILKHANATE ###
 persianateempire_Mongolian_assimilated: "Mongol Speed" #+1 land leader maneuver
 persianateempire_Mongolian_assimilated_desc: "The Mongolians were renowned for their brutality, but equally significant was their unparalleled speed. Learning from them will impart our generals with the swiftness needed to maneuver our troops more efficiently."
 persianateempire_west_germanic_assimilated: "Shipyards of the Channel" #+5% ship durability
 persianateempire_west_germanic_assimilated_desc: "The people residing in Britain and particularly in the Low Countries are renowned for the exceptional quality of their ships. Leveraging their design and production techniques, to which we now have access, will enable us to surpass not only them but all other fleets as well."
 persianateempire_romanian_culture_group_assimilated: "Strike Fear into All" #+25% looting speed
 persianateempire_romanian_culture_group_assimilated_desc: "In the lands of Romania, there once ruled a leader who struck fear into the hearts of all through his ruthless methods, most notably by impaling his enemies. We could adopt some of his tactics ensuring that we extract maximum wealth from cities during our conquests."
 persianateempire_Finnic_assimilated: "Finnish Hakkapeliitta" #+25% infantry to cavalry ratio
 persianateempire_Finnic_assimilated_desc: "In the frozen north, horsemen known as the Hakkapeliitta are legendary for their ferocious assaults. Instead of simply training our current cavalry in their methods, we should integrate the Hakkapeliitta directly into our ranks, bolstering the strength of our army as a whole."
 persianateempire_altaic_assimilated: "Turkic Mercenaries"
 persianateempire_altaic_assimilated_desc: "The Turko-Mongol warriors boast an ancient tradition of serving as mercenaries for numerous formidable powers. By seizing control of Central Asia, we have the opportunity to organize them into a formidable force that fights exclusively for our cause."
 persianateempire_baltic_assimilated: "Baltic Pagans"
 persianateempire_baltic_assimilated_desc: "The steadfast followers of the Romuva faith have long resisted the encroachment of Christian forces. However, they pale in comparison to the might of the Persian army. We shall demonstrate to the Crusaders the indomitable strength of Persia."
 persianateempire_burman_assimilated: "Burman Martial Leadership"
 persianateempire_burman_assimilated_desc: "Burman nobility are expected to study the art of war throughout their lives. Their strategic expertise will serve us well."
 persianateempire_byzantine_assimilated: "Byzantine Administration"
 persianateempire_byzantine_assimilated_desc: "Though we have long been rivals, the administration of the Greeks is held in high regard, comparable to our own. By joining forces, we can refine and perfect our bureaucratic systems."
 persianateempire_carpathian_assimilated: "Magyars Lancers"
 persianateempire_carpathian_assimilated_desc: "The Magyars, once a formidable force, now pale in comparison to their former glory. Subduing them could greatly enhance the strength of our cavalry forces."
 persianateempire_caucasian_assimilated: "Mountain Fortresses"
 persianateempire_caucasian_assimilated_desc: "Throughout history, the Caucasus has remained unconquered by the Persians, Romans, Arabs, and even the Mongols, owing to its formidable fortresses. There's much we could learn from their defenses."
 persianateempire_gaelic_assimilated: "Celtic Courage"
 persianateempire_gaelic_assimilated_desc: "The Celts have long been known for their resistance against the Romans, Anglo-Saxons, and Vikings. By integrating them into our ranks, we can enhance the resilience of our armies."
 persianateempire_central_indic_assimilated: "Jungle Warfare"
 persianateempire_central_indic_assimilated_desc: "Thick jungles and perilous weather define the central regions of India. Its native people have found a way not only to survive there but to thrive. We shall apply their knowledge to our military so that we can keep our armies supplied even in the most difficult terrain."
 persianateempire_east_asian_assimilated: "Eastern Bureaucracy"
 persianateempire_east_asian_assimilated_desc: "The Chinese states have been guided by Confucian and Taoist philosophy for millennia, fostering efficient administrations and ensuring the legitimacy of their monarchs. Despite our differences, certain aspects of their bureaucracy could prove valuable if adapted for use in our own government."
 persianateempire_kongo_group_assimilated: "Kongolese Religious Syncretism"
 persianateempire_kongo_group_assimilated_desc: "Thanks to the Kongolese liberal view on religion the local ruling families are quite willing to provide tributes to the Mughal harem."
 persianateempire_cushitic_assimilated: "Kingdom of Prester John"
 persianateempire_cushitic_assimilated_desc: "The Horn of Africa has for centuries been a bastion of Christianity. The tale of Prester John lends its kingdoms legitimacy in the eyes of Christendom, while native kings claim descent from the Biblical King Solomon. We can exploit this legacy to promote our Empire and spread our faith."
 persianateempire_dravidian_assimilated: "South Indian Industry"
 persianateempire_dravidian_assimilated_desc: "Southern India is home to thriving industries for textiles, spices, and precious gemstones. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 persianateempire_african_assimilated: "Riches of the Swahili"
 persianateempire_african_assimilated_desc: "The eastern cost of Africa where the East Bantu people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 persianateempire_east_slavic_assimilated: "Mass Conscription"
 persianateempire_east_slavic_assimilated_desc: "The Rurikovichs have shown remarkable ability to raise vast armies, surpassing the relative capacity of other states. They achieve this through mass conscription and arming the lower classes, a policy we have been hesitant to embrace. However, there may be merit in considering these methods for our own military endeavors." 
 persianateempire_eastern_aryan_assimilated: "East Indian Textile Production"
 persianateempire_eastern_aryan_assimilated_desc: "Silk, cotton, and cloth fuel the East Indian economy. Their reliance on these goods has made the region a center of innovation for new production techniques, which we shall not hesitate to adopt ourselves."
 persianateempire_evenks_assimilated: "Reindeer Herding"
 persianateempire_evenks_assimilated_desc: "The Evenk practice of reindeer herding enables them to traverse vast distances for trading furs, wild foods, and goods. Leveraging their expertise, our trading caravans can efficiently journey to distant lands, expanding our economic reach."
 persianateempire_french_assimilated: "Frankish Diplomacy"
 persianateempire_french_assimilated_desc: "The Franks boast an extensive network of connections within the Holy Roman Empire, facilitated by their skilled diplomats and ambassadors. Leveraging their expertise, we can effectively convey the significance of our nation on the international stage. They must be enlisted to serve our interests."
 persianateempire_germanic_assimilated: "German Printing"
 persianateempire_germanic_assimilated_desc: "The German people have spearheaded a monumental advancement in global society with the invention of movable type. By seizing control of the press, we can wield its power to disseminate our ideas and institutions across every corner of our empire."
 persianateempire_united_germanic_assimilated: "German Printing"
 persianateempire_united_germanic_assimilated_desc: "The German people have spearheaded a monumental advancement in global society with the invention of movable type. By seizing control of the press, we can wield its power to disseminate our ideas and institutions across every corner of our empire."
 persianateempire_great_lakes_group_assimilated: "Skirmishers of the Great Lakes"
 persianateempire_great_lakes_group_assimilated_desc: "The tribes of the Great Lakes in Africa have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 persianateempire_hindusthani_assimilated: "Unrelenting Expansion"
 persianateempire_hindusthani_assimilated_desc: "As the various incarnations of the Delhi Sultanate have before us, we shall carve out a great Indian empire. Hindustan is only the beginning!"
 persianateempire_iberian_assimilated: "Iberian Colonialism"
 persianateempire_iberian_assimilated_desc: "Al-Andalus stands as a pioneering force that ushered in the age of discovery, forever altering the course of history. Perhaps under our rule, we can unlock the secrets of their colonization efforts and harness them for our own expansion."
 persianateempire_iranian_assimilated: "Persian Architecture"
 persianateempire_iranian_assimilated_desc: "Persian architecture embodies a fusion of diverse traditions and rich experiences, resulting in a uniquely impressive aesthetic. With Iranians united, we can now aspire to restore our great cities to their ancient glory."
 persianateempire_japanese_g_assimilated: "Japanese Samurai"
 persianateempire_japanese_g_assimilated_desc: "Japan's samurai warrior caste is renowned for their unwavering loyalty and refusal to surrender in battle, guided by deeply entrenched values. While their blades may not match the quality of our own metalwork, there is much our warriors can learn from the steadfast principles of the samurai."
 persianateempire_korean_g_assimilated: "Korean Literati"
 persianateempire_korean_g_assimilated_desc: "Korean politics thrives on the clash of scholarly ideas, fostering a culture of intellectual debate. Embracing this tradition could transform our nation into a crucible of innovation and intellectual advancement."
 persianateempire_latin_assimilated: "Renaissance Prince"
 persianateempire_latin_assimilated_desc: "The culture of renewal sweeping through Italy has fostered an eagerness to embrace new ideas and institutions. It's imperative that our nation matches their adaptability as we integrate with them."
 persianateempire_lost_cultures_group_assimilated: "Lost Knowledge"
 persianateempire_lost_cultures_group_assimilated_desc: "We have acquired subjects whose origins defy all logic. However, they bring us many teachings from their unique way of waging wars."
 persianateempire_turko_semitic_assimilated: "Levantine Cavalry"
 persianateempire_turko_semitic_assimilated_desc: "The Arab world is renowned for its powerfully-built warhorses. Enlisting these mighty steeds will make our cavalry even more fearsome on the battlefield."
 persianateempire_maghrebi_assimilated: "The Barbary Pirates"
 persianateempire_maghrebi_assimilated_desc: "The Maghrebi cover the northern coast of Africa, long experienced in pirating the rich trade brought in by the Italian states. Enlisting them into our navy as Privateers could bolster our maritime strength."
 persianateempire_malay_assimilated: "Malay Merchant-Princes"
 persianateempire_malay_assimilated_desc: "The Malay people have a long tradition of mercantile expertise. Any Malay ruler who wishes to be successful must have a firm grasp of trade policy and the relative strength of local merchants. This abundance of mercantile knowledge will serve us well."
 persianateempire_mande_assimilated: "The Western Reaches of Islam"
 persianateempire_mande_assimilated_desc: "We've united the Mandé people under our banner, our empire stretching from Africa all the way to Asia. Under our World Sultanate Islam shall be united."
 persianateempire_mon_khmer_assimilated: "South-East Asian Temple Construction"
 persianateempire_mon_khmer_assimilated_desc: "Colossal temples dominate the landscape of the Khmer and Vietnamese lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 persianateempire_pacific_assimilated: "Sailors of the Pacific"
 persianateempire_pacific_assimilated_desc: "The people of the Pacific are natural-born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 persianateempire_sahelian_assimilated: "The Desert Nomads"
 persianateempire_sahelian_assimilated_desc: "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men cannot."
 persianateempire_scandinavian_assimilated: "The Viking Sagas"
 persianateempire_scandinavian_assimilated_desc: "The Vikings are renowned for their dominance of the North Sea and expertise in slave raiding. Utilizing their maritime prowess in other oceans could greatly expand our naval power."
 persianateempire_south_slavic_assimilated: "Illyrian Armies"
 persianateempire_south_slavic_assimilated_desc: "The Southern Slavs have long been feared for their strength. Incorporating the Bulgarian cavalry, Serbian Hajduks, and Croatian Pandurs into our military would undoubtedly bolster our forces."
 persianateempire_southern_african_assimilated: "Southern African Gold"
 persianateempire_southern_african_assimilated_desc: "Southern Africa is abundant in gold, as such the locals have very efficient counting methods to make sure their inflation does not spiral out of control."
 persianateempire_sudanese_assimilated: "The Sudanese Trade Routes"
 persianateempire_sudanese_assimilated_desc: "The Sudanese have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."
 persianateempire_tartar_assimilated: "Horses of the Steppe"
 persianateempire_tartar_assimilated_desc: "The Pontic steppe has long been renowned for its suitability as a grazing ground for horses, utilized to great effect by the Golden Horde. Learning from their expertise in effective grazing patterns and breeding techniques will enable us to raise numerous horses for our cavalry."
