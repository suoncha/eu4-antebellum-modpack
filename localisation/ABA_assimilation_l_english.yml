l_english:
### PERSIA ###
 ghuridempire_Mongolian_assimilated: "Mongol Speed" #+1 land leader maneuver
 ghuridempire_Mongolian_assimilated_desc: "The Mongolians were renowned for their brutality, but equally significant was their unparalleled speed. Learning from them will impart our generals with the swiftness needed to maneuver our troops more efficiently."
 ghuridempire_west_germanic_assimilated: "Shipyards of the Channel" #+5% ship durability
 ghuridempire_west_germanic_assimilated_desc: "The people residing in Britain and particularly in the Low Countries are renowned for the exceptional quality of their ships. Leveraging their design and production techniques, to which we now have access, will enable us to surpass not only them but all other fleets as well."
 ghuridempire_romanian_culture_group_assimilated: "Strike Fear into All" #+25% looting speed
 ghuridempire_romanian_culture_group_assimilated_desc: "In the lands of Romania, there once ruled a leader who struck fear into the hearts of all through his ruthless methods, most notably by impaling his enemies. We could adopt some of his tactics ensuring that we extract maximum wealth from cities during our conquests."
 ghuridempire_Finnic_assimilated: "Finnish Hakkapeliitta" #+25% infantry to cavalry ratio
 ghuridempire_Finnic_assimilated_desc: "In the frozen north, horsemen known as the Hakkapeliitta are legendary for their ferocious assaults. Instead of simply training our current cavalry in their methods, we should integrate the Hakkapeliitta directly into our ranks, bolstering the strength of our army as a whole."
 ghuridempire_altaic_assimilated: "Turkic Mercenaries"
 ghuridempire_altaic_assimilated_desc: "The Turko-Mongol warriors boast an ancient tradition of serving as mercenaries for numerous formidable powers. By seizing control of Central Asia, we have the opportunity to organize them into a formidable force that fights exclusively for our cause."
 ghuridempire_baltic_assimilated: "Baltic Pagans"
 ghuridempire_baltic_assimilated_desc: "The steadfast followers of the Romuva faith have long resisted the encroachment of Christian forces. However, they pale in comparison to the might of the Persian army. We shall demonstrate to the Crusaders the indomitable strength of Persia."
 ghuridempire_burman_assimilated: "Burman Martial Leadership"
 ghuridempire_burman_assimilated_desc: "Burman nobility are expected to study the art of war throughout their lives. Their strategic expertise will serve us well."
 ghuridempire_byzantine_assimilated: "Byzantine Administration"
 ghuridempire_byzantine_assimilated_desc: "Though we have long been rivals, the administration of the Greeks is held in high regard, comparable to our own. By joining forces, we can refine and perfect our bureaucratic systems."
 ghuridempire_carpathian_assimilated: "Magyars Lancers"
 ghuridempire_carpathian_assimilated_desc: "The Magyars, once a formidable force, now pale in comparison to their former glory. Subduing them could greatly enhance the strength of our cavalry forces."
 ghuridempire_caucasian_assimilated: "Mountain Fortresses"
 ghuridempire_caucasian_assimilated_desc: "Throughout history, the Caucasus has remained unconquered by the Persians, Romans, Arabs, and even the Mongols, owing to its formidable fortresses. There's much we could learn from their defenses."
 ghuridempire_gaelic_assimilated: "Celtic Courage"
 ghuridempire_gaelic_assimilated_desc: "The Celts have long been known for their resistance against the Romans, Anglo-Saxons, and Vikings. By integrating them into our ranks, we can enhance the resilience of our armies."
 ghuridempire_central_indic_assimilated: "Jungle Warfare"
 ghuridempire_central_indic_assimilated_desc: "Thick jungles and perilous weather define the central regions of India. Its native people have found a way not only to survive there but to thrive. We shall apply their knowledge to our military so that we can keep our armies supplied even in the most difficult terrain."
 ghuridempire_east_asian_assimilated: "Eastern Bureaucracy"
 ghuridempire_east_asian_assimilated_desc: "The Chinese states have been guided by Confucian and Taoist philosophy for millennia, fostering efficient administrations and ensuring the legitimacy of their monarchs. Despite our differences, certain aspects of their bureaucracy could prove valuable if adapted for use in our own government."
 ghuridempire_kongo_group_assimilated: "Kongolese Religious Syncretism"
 ghuridempire_kongo_group_assimilated_desc: "Thanks to the Kongolese liberal view on religion the local ruling families are quite willing to provide tributes to the Mughal harem."
 ghuridempire_cushitic_assimilated: "Kingdom of Prester John"
 ghuridempire_cushitic_assimilated_desc: "The Horn of Africa has for centuries been a bastion of Christianity. The tale of Prester John lends its kingdoms legitimacy in the eyes of Christendom, while native kings claim descent from the Biblical King Solomon. We can exploit this legacy to promote our Empire and spread our faith."
 ghuridempire_dravidian_assimilated: "South Indian Industry"
 ghuridempire_dravidian_assimilated_desc: "Southern India is home to thriving industries for textiles, spices, and precious gemstones. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 ghuridempire_african_assimilated: "Riches of the Swahili"
 ghuridempire_african_assimilated_desc: "The eastern cost of Africa where the East Bantu people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 ghuridempire_east_slavic_assimilated: "Mass Conscription"
 ghuridempire_east_slavic_assimilated_desc: "The Rurikovichs have shown remarkable ability to raise vast armies, surpassing the relative capacity of other states. They achieve this through mass conscription and arming the lower classes, a policy we have been hesitant to embrace. However, there may be merit in considering these methods for our own military endeavors." 
 ghuridempire_eastern_aryan_assimilated: "East Indian Textile Production"
 ghuridempire_eastern_aryan_assimilated_desc: "Silk, cotton, and cloth fuel the East Indian economy. Their reliance on these goods has made the region a center of innovation for new production techniques, which we shall not hesitate to adopt ourselves."
 ghuridempire_evenks_assimilated: "Reindeer Herding"
 ghuridempire_evenks_assimilated_desc: "The Evenk practice of reindeer herding enables them to traverse vast distances for trading furs, wild foods, and goods. Leveraging their expertise, our trading caravans can efficiently journey to distant lands, expanding our economic reach."
 ghuridempire_french_assimilated: "Frankish Diplomacy"
 ghuridempire_french_assimilated_desc: "The Franks boast an extensive network of connections within the Holy Roman Empire, facilitated by their skilled diplomats and ambassadors. Leveraging their expertise, we can effectively convey the significance of our nation on the international stage. They must be enlisted to serve our interests."
 ghuridempire_germanic_assimilated: "German Printing"
 ghuridempire_germanic_assimilated_desc: "The German people have spearheaded a monumental advancement in global society with the invention of movable type. By seizing control of the press, we can wield its power to disseminate our ideas and institutions across every corner of our empire."
 ghuridempire_united_germanic_assimilated: "German Printing"
 ghuridempire_united_germanic_assimilated_desc: "The German people have spearheaded a monumental advancement in global society with the invention of movable type. By seizing control of the press, we can wield its power to disseminate our ideas and institutions across every corner of our empire."  
 ghuridempire_great_lakes_group_assimilated: "Skirmishers of the Great Lakes"
 ghuridempire_great_lakes_group_assimilated_desc: "The tribes of the Great Lakes in Africa have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 ghuridempire_hindusthani_assimilated: "Unrelenting Expansion"
 ghuridempire_hindusthani_assimilated_desc: "As the various incarnations of the Delhi Sultanate have before us, we shall carve out a great Indian empire. Hindustan is only the beginning!"
 ghuridempire_iberian_assimilated: "Iberian Colonialism"
 ghuridempire_iberian_assimilated_desc: "Al-Andalus stands as a pioneering force that ushered in the age of discovery, forever altering the course of history. Perhaps under our rule, we can unlock the secrets of their colonization efforts and harness them for our own expansion."
 ghuridempire_iranian_assimilated: "Persian Architecture"
 ghuridempire_iranian_assimilated_desc: "Persian architecture embodies a fusion of diverse traditions and rich experiences, resulting in a uniquely impressive aesthetic. With Iranians united, we can now aspire to restore our great cities to their ancient glory."
 ghuridempire_japanese_g_assimilated: "Japanese Samurai"
 ghuridempire_japanese_g_assimilated_desc: "Japan's samurai warrior caste is renowned for their unwavering loyalty and refusal to surrender in battle, guided by deeply entrenched values. While their blades may not match the quality of our own metalwork, there is much our warriors can learn from the steadfast principles of the samurai."
 ghuridempire_korean_g_assimilated: "Korean Literati"
 ghuridempire_korean_g_assimilated_desc: "Korean politics thrives on the clash of scholarly ideas, fostering a culture of intellectual debate. Embracing this tradition could transform our nation into a crucible of innovation and intellectual advancement."
 ghuridempire_latin_assimilated: "Renaissance Prince"
 ghuridempire_latin_assimilated_desc: "The culture of renewal sweeping through Italy has fostered an eagerness to embrace new ideas and institutions. It's imperative that our nation matches their adaptability as we integrate with them."
 ghuridempire_lost_cultures_group_assimilated: "Lost Knowledge"
 ghuridempire_lost_cultures_group_assimilated_desc: "We have acquired subjects whose origins defy all logic. However, they bring us many teachings from their unique way of waging wars."
 ghuridempire_turko_semitic_assimilated: "Levantine Cavalry"
 ghuridempire_turko_semitic_assimilated_desc: "The Arab world is renowned for its powerfully-built warhorses. Enlisting these mighty steeds will make our cavalry even more fearsome on the battlefield."
 ghuridempire_maghrebi_assimilated: "The Barbary Pirates"
 ghuridempire_maghrebi_assimilated_desc: "The Maghrebi cover the northern coast of Africa, long experienced in pirating the rich trade brought in by the Italian states. Enlisting them into our navy as Privateers could bolster our maritime strength."
 ghuridempire_malay_assimilated: "Malay Merchant-Princes"
 ghuridempire_malay_assimilated_desc: "The Malay people have a long tradition of mercantile expertise. Any Malay ruler who wishes to be successful must have a firm grasp of trade policy and the relative strength of local merchants. This abundance of mercantile knowledge will serve us well."
 ghuridempire_mande_assimilated: "The Western Reaches of Islam"
 ghuridempire_mande_assimilated_desc: "We've united the Mandé people under our banner, our empire stretching from Africa all the way to Asia. Under our World Sultanate Islam shall be united."
 ghuridempire_mon_khmer_assimilated: "South-East Asian Temple Construction"
 ghuridempire_mon_khmer_assimilated_desc: "Colossal temples dominate the landscape of the Khmer and Vietnamese lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 ghuridempire_pacific_assimilated: "Sailors of the Pacific"
 ghuridempire_pacific_assimilated_desc: "The people of the Pacific are natural-born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 ghuridempire_sahelian_assimilated: "The Desert Nomads"
 ghuridempire_sahelian_assimilated_desc: "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men cannot."
 ghuridempire_scandinavian_assimilated: "The Viking Sagas"
 ghuridempire_scandinavian_assimilated_desc: "The Vikings are renowned for their dominance of the North Sea and expertise in slave raiding. Utilizing their maritime prowess in other oceans could greatly expand our naval power."
 ghuridempire_south_slavic_assimilated: "Illyrian Armies"
 ghuridempire_south_slavic_assimilated_desc: "The Southern Slavs have long been feared for their strength. Incorporating the Bulgarian cavalry, Serbian Hajduks, and Croatian Pandurs into our military would undoubtedly bolster our forces."
 ghuridempire_southern_african_assimilated: "Southern African Gold"
 ghuridempire_southern_african_assimilated_desc: "Southern Africa is abundant in gold, as such the locals have very efficient counting methods to make sure their inflation does not spiral out of control."
 ghuridempire_sudanese_assimilated: "The Sudanese Trade Routes"
 ghuridempire_sudanese_assimilated_desc: "The Sudanese have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."
 ghuridempire_tartar_assimilated: "Horses of the Steppe"
 ghuridempire_tartar_assimilated_desc: "The Pontic steppe has long been renowned for its suitability as a grazing ground for horses, utilized to great effect by the Golden Horde. Learning from their expertise in effective grazing patterns and breeding techniques will enable us to raise numerous horses for our cavalry."
 ghuridempire_southeastasian_group_assimilated: "Thai Urbanization"
 ghuridempire_southeastasian_group_assimilated_desc: "The 'mandala' political model common among the Thai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Thai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Thai proficiency for urban development will be of great interest to us."
 ghuridempire_tibetan_group_assimilated: "Tibetan Asceticism"
 ghuridempire_tibetan_group_assimilated_desc: "The monks of Tibet devote their lives to ascetic meditation in monasteries, both accessible and remote. Emulating their dedication could bring great spiritual benefits."
 ghuridempire_finno_ugric_assimilated: "The Finno Pride"
 ghuridempire_finno_ugric_assimilated_desc: "The Finno-Ugric people inhabit the icy northern reaches of the old world, a land that many would deem as barren of life."
 ghuridempire_west_african_assimilated: "West African Ruling Class"
 ghuridempire_west_african_assimilated_desc: "Our empire stretching as far as the tribes of West Africa, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."
 ghuridempire_west_slavic_assimilated: "Wrath of Perun"
 ghuridempire_west_slavic_assimilated_desc: "The Slavic pagans have, over decades, cultivated leaders who excel in employing new weaponry to their fullest potential, alongside unorthodox tactics. Subjugating them presents an opportunity for us to harness this expertise to its fullest extent."
 ghuridempire_western_aryan_assimilated: "Gujarati Traders"
 ghuridempire_western_aryan_assimilated_desc: "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."
 ghuridempire_thai_group_assimilated: "The Tropical Architects"
 ghuridempire_thai_group_assimilated_desc: "Indochina is a harsh and very tropical region, and yet the Tai managed to construct marvellous buildings there. Now these architectural genius are in our service and allow us to construct our buildings much more efficiently."
 ghuridempire_kamchatkan_g_assimilated: "Siberian Hunters"
 ghuridempire_kamchatkan_g_assimilated_desc: "The Kamchatkan people are renowned for their resilience and survival skills in the harsh environment of East Siberia. Their prowess as hunters and defenders makes them invaluable allies, ensuring that no invader will long endure within our realm."

