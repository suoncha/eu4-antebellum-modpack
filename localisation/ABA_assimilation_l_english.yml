 turcopersianrum_malay_assimilated: "Malay Merchant-Princes"
 turcopersianrum_malay_assimilated_desc: "The Malay people have a long tradition of mercantile expertise. Any Malay ruler who wishes to be successful must have a firm grasp of trade policy and the relative strength of local merchants. This abundance of mercantile knowledge will serve us well."
 turcopersianrum_mande_assimilated: "The Western Reaches of Islam"
 turcopersianrum_mande_assimilated_desc: "We've united the Mandé people under our banner, our empire stretching from Africa all the way to Asia. Under our World Sultanate Islam shall be united."
 turcopersianrum_mon_khmer_assimilated: "South-East Asian Temple Construction"
 turcopersianrum_mon_khmer_assimilated_desc: "Colossal temples dominate the landscape of the Khmer and Vietnamese lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 turcopersianrum_pacific_assimilated: "Sailors of the Pacific"
 turcopersianrum_pacific_assimilated_desc: "The people of the Pacific are natural-born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 turcopersianrum_sahelian_assimilated: "The Desert Nomads"
 turcopersianrum_sahelian_assimilated_desc: "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men cannot."
 turcopersianrum_scandinavian_assimilated: "The Viking Sagas"
 turcopersianrum_scandinavian_assimilated_desc: "The Vikings are renowned for their dominance of the North Sea and expertise in slave raiding. Utilizing their maritime prowess in other oceans could greatly expand our naval power."
 turcopersianrum_south_slavic_assimilated: "Illyrian Armies"
 turcopersianrum_south_slavic_assimilated_desc: "The Southern Slavs have long been feared for their strength. Incorporating the Bulgarian cavalry, Serbian Hajduks, and Croatian Pandurs into our military would undoubtedly bolster our forces."
 turcopersianrum_southern_african_assimilated: "Southern African Gold"
 turcopersianrum_southern_african_assimilated_desc: "Southern Africa is abundant in gold, as such the locals have very efficient counting methods to make sure their inflation does not spiral out of control."
 turcopersianrum_sudanese_assimilated: "The Sudanese Trade Routes"
 turcopersianrum_sudanese_assimilated_desc: "The Sudanese have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."
 turcopersianrum_tartar_assimilated: "Horses of the Steppe"
 turcopersianrum_tartar_assimilated_desc: "The Pontic steppe has long been renowned for its suitability as a grazing ground for horses, utilized to great effect by the Golden Horde. Learning from their expertise in effective grazing patterns and breeding techniques will enable us to raise numerous horses for our cavalry."
 turcopersianrum_southeastasian_group_assimilated: "Thai Urbanization"
 turcopersianrum_southeastasian_group_assimilated_desc: "The 'mandala' political model common among the Thai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Thai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Thai proficiency for urban development will be of great interest to us."
 turcopersianrum_tibetan_group_assimilated: "Tibetan Asceticism"
 turcopersianrum_tibetan_group_assimilated_desc: "The monks of Tibet devote their lives to ascetic meditation in monasteries, both accessible and remote. Emulating their dedication could bring great spiritual benefits."
 turcopersianrum_finno_ugric_assimilated: "The Finno Pride"
 turcopersianrum_finno_ugric_assimilated_desc: "The Finno-Ugric people inhabit the icy northern reaches of the old world, a land that many would deem as barren of life."
 turcopersianrum_west_african_assimilated: "West African Ruling Class"
 turcopersianrum_west_african_assimilated_desc: "Our empire stretching as far as the tribes of West Africa, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."
 turcopersianrum_west_slavic_assimilated: "Wrath of Perun"
 turcopersianrum_west_slavic_assimilated_desc: "The Slavic pagans have, over decades, cultivated leaders who excel in employing new weaponry to their fullest potential, alongside unorthodox tactics. Subjugating them presents an opportunity for us to harness this expertise to its fullest extent."
 turcopersianrum_western_aryan_assimilated: "Gujarati Traders"
 turcopersianrum_western_aryan_assimilated_desc: "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."
 turcopersianrum_thai_group_assimilated: "The Tropical Architects"
 turcopersianrum_thai_group_assimilated_desc: "Indochina is a harsh and very tropical region, and yet the Tai managed to construct marvellous buildings there. Now these architectural genius are in our service and allow us to construct our buildings much more efficiently."
 turcopersianrum_kamchatkan_g_assimilated: "Siberian Hunters"
 turcopersianrum_kamchatkan_g_assimilated_desc: "The Kamchatkan people are renowned for their resilience and survival skills in the harsh environment of East Siberia. Their prowess as hunters and defenders makes them invaluable allies, ensuring that no invader will long endure within our realm."
#Shahi Assimilated cultures######
 aba_shahi_diwan_hindusthani_assimilated: "Hindustani Bureaucrats"
 aba_shahi_diwan_hindusthani_assimilated_desc: "The bureaucrats of Hindustan have always been accustom to adminstiring large and diverse empires, and their expertise will be invaluable in our new government structure."
 aba_shahi_diwan_central_indic_assimilated: "Central Indian Tacticsians"
 aba_shahi_diwan_central_indic_assimilated_desc: "The warriors of central Indian are accustom to fighting in dense jungles, and have mastered the art of guerilla warfare. Their tactics will be invaluable in our military campaigns."
 aba_shahi_diwan_dravidian_assimilated: "Dravidian Rocket Artillery"
 aba_shahi_diwan_dravidian_assimilated_desc: "The Dravidians of South India are renown for their great feats of military engineering. It would serve us well to incorporate their knowledge into our own military."
 aba_shahi_diwan_eastern_aryan_assimilated: "East Indian Merchants"
 aba_shahi_diwan_eastern_aryan_assimilated_desc: "The markets and entrepots of East India have always been home to most succesfull mechants of the land. Their expertise in trade and commerce will be invaluable in our new government structure."
 aba_shahi_diwan_western_aryan_assimilated: "West Indian Manufacturers"
 aba_shahi_diwan_western_aryan_assimilated_desc: "The manufacturies of West India are the beating heart of our industry. Their expertise in production and craftsmanship will be invaluable to our economy."
 aba_shahi_diwan_iranian_assimilated: "Persian Architects"
 aba_shahi_diwan_iranian_assimilated_desc: "The Persians of Iran are renown for their great feats of architecture and engineering. It would serve us well to incorporate their knowledge into our infrastructure projects."
